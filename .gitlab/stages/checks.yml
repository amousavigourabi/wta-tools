include:
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml

linters:
  stage: checks
  dependencies: []
  script:
    - echo "$CI_JOB_NAME is used for configuration only, and its script should not be
      executed"
    - exit 1

spotless:
  stage: checks
  extends: linters

  script:
    - echo "Spotless check started"
    - "mvn spotless:check"

pmd:
  stage: checks
  extends: linters

  script:
    - echo "PMD checks started"
    - "mvn pmd:check"

checkstyle:
  stage: checks
  extends: linters

  script:
    - echo "Checkstyle checks started"
    - "mvn checkstyle:check"


sast:
  stage: checks
  allow_failure: true

spotbugs-sast:
  stage: checks
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_REF_NAME == 'dev'
    - if: $CI_COMMIT_REF_NAME == 'main'

semgrep-sast:
  stage: checks
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_REF_NAME == 'dev'
    - if: $CI_COMMIT_REF_NAME == 'main'


dependency_scanning:
  stage: checks
  allow_failure: true

gemnasium-dependency_scanning:
  stage: checks
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_REF_NAME == 'dev'
    - if: $CI_COMMIT_REF_NAME == 'main'
