mutation-tests-core:
  stage: test

  needs: [build-core]

  dependencies:
    - build-core

  script:
    - echo "Core mutation tests core started"
    - "mvn -pl core $PITEST_OPTS pitest:mutationCoverage"
    - "cat core/reports/pitest/index.html | awk -F '</?td>' 'FNR == 25 { print $2 }' || echo '0%'"

  coverage: /([0-9]{1,3})%/

  artifacts:
    name: mutation-tests-core
    expire_in: 3 days
    when: always
    paths:
      - core/reports/pitest/

