variables:
  PITEST_OPTS: "-DwithHistory"

unit-tests-core:
  stage: test

  needs: [build-core]

  dependencies:
    - build-core

  script:
    - echo "Core unit tests started"
    - "mvn -pl core jacoco:prepare-agent surefire:test jacoco:report"
    - "[ -f core/target/jacoco.exec ] && mv -f core/target/jacoco.exec core/target/jacoco-unit-tests.exec"
    - echo "0"

  artifacts:
    name: unit-tests-core
    expire_in: 3 days
    when: always
    paths:
      - core/reports/jacoco/
      - core/target/jacoco-unit-tests.exec

unit-tests-spark-adapter:
  stage: test

  needs: [build-spark-adapter]

  dependencies:
    - build-spark-adapter

  script:
    - echo "Spark adapter unit tests started"
    - "mvn -pl adapter/spark jacoco:prepare-agent surefire:test jacoco:report"
    - "[ -f adapter/spark/target/jacoco.exec ] && mv -f adapter/spark/target/jacoco.exec adapter/spark/target/jacoco-unit-tests.exec"
    - echo "0"

  artifacts:
    name: unit-tests-spark-adapter
    expire_in: 3 days
    when: always
    paths:
      - adapter/spark/reports/jacoco/
      - adapter/spark/target/jacoco-unit-tests.exec


integration-tests-core:
  stage: test

  needs: [build-linux-tooling-image, build-core]

  dependencies:
    - build-core

  script:
    - echo "Core integration tests started"
    - "mvn -pl core jacoco:prepare-agent-integration failsafe:integration-test failsafe:verify jacoco:report-integration"
    - "[ -f core/target/jacoco-it.exec ] && mv -f core/target/jacoco-it.exec core/target/jacoco-integration-tests.exec"
    - echo "0"

  artifacts:
    name: integration-tests-core
    expire_in: 3 days
    when: always
    paths:
      - core/reports/jacoco/
      - core/target/jacoco-integration-tests.exec

integration-tests-spark-adapter:
  stage: test

  needs: [build-linux-tooling-image, build-spark-adapter]

  dependencies:
    - build-spark-adapter

  script:
    - echo "Spark adapter integration tests started"
    - "mvn -pl adapter/spark jacoco:prepare-agent-integration failsafe:integration-test failsafe:verify jacoco:report-integration"
    - "[ -f adapter/spark/target/jacoco-it.exec ] && mv -f adapter/spark/target/jacoco-it.exec adapter/spark/target/jacoco-integration-tests.exec"
    - echo "0"

  artifacts:
    name: integration-tests-spark-adapter
    expire_in: 3 days
    when: always
    paths:
      - adapter/spark/reports/jacoco/
      - adapter/spark/target/jacoco-integration-tests.exec


mutation-tests-core:
  stage: test

  needs: [build-core]

  dependencies:
    - build-core

  script:
    - echo "Core mutation tests core started"
    - "mvn -pl core $PITEST_OPTS pitest:mutationCoverage"
    - "cat core/reports/pitest/index.html | awk -F '</?td>' 'FNR == 25 { print $2 }' || echo '0%'"

  coverage: /([0-9]{1,3})%/

  artifacts:
    name: mutation-tests-core
    expire_in: 3 days
    when: always
    paths:
      - core/reports/pitest/

mutation-tests-spark-adapter:
  stage: test

  needs: [build-spark-adapter]

  dependencies:
    - build-spark-adapter

  script:
    - echo "Spark adapter mutation tests started"
    - "mvn -pl adapter/spark $PITEST_OPTS pitest:mutationCoverage"
    - "cat adapter/spark/reports/pitest/index.html | awk -F '</?td>' 'FNR == 25 { print $2 }' || echo '0%'"

  coverage: /([0-9]{1,3})%/

  artifacts:
    name: mutation-tests-spark-adapter
    expire_in: 3 days
    when: always
    paths:
      - adapter/spark/reports/pitest/
