variables:
  PITEST_OPTS: "-DwithHistory"

unit-tests-core:
  stage: test

  needs: [build-core]

  dependencies:
    - build-core

  script:
    - echo "Core unit tests started"
    - "mvn -pl core jacoco:prepare-agent surefire:test jacoco:report"
    - "[ -f core/target/jacoco.exec ] && mv -f core/target/jacoco.exec core/target/jacoco-unit-tests.exec"

  artifacts:
    name: unit-tests-core
    expire_in: 3 days
    when: always
    paths:
      - core/reports/jacoco/
      - core/target/jacoco-unit-tests.exec

unit-tests-spark-adapter:
  stage: test

  needs: [build-spark-adapter]

  dependencies:
    - build-spark-adapter

  script:
    - echo "Spark adapter unit tests started"
    - "mvn -pl adapter/spark jacoco:prepare-agent surefire:test jacoco:report"
    - "[ -f adapter/spark/target/jacoco.exec ] && mv -f adapter/spark/target/jacoco.exec adapter/spark/target/jacoco-unit-tests.exec"

  artifacts:
    name: unit-tests-spark-adapter
    expire_in: 3 days
    when: always
    paths:
      - adapter/spark/reports/jacoco/
      - adapter/spark/target/jacoco-unit-tests.exec


