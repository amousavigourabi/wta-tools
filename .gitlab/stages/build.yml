build-core:
  stage: build

  script:
    - echo "Build core started"
    - "mvn -pl core process-test-classes"

  artifacts:
    name: build-core
    expire_in: 2 hours
    paths:
      - core/target/

build-adapters:
  stage: build
  dependencies:
    - build-core
  needs: [build-core]

  script:
    - echo "Build Spark adapter started"
    - "mvn -pl adapter/spark process-test-classes"

  artifacts:
    name: build-adapters
    expire_in: 2 hours
    paths:
      - adapter/spark/target/
