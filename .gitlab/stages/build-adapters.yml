build-spark-adapter:
  stage: build-adapters

  stages:
    - build-spark-image
    - build-spark

build-spark-image:
  stage: spark-image

  script:
    - echo "Build Spark image started"
    - echo "[INFO] the Spark image build stage is unused at the moment, but included for when the need arises"

compile-spark-adapter:
  stage: build-spark

  script:
    - echo "Build Spark adapter started"
    - echo "When we need a separate image for this, include the one generated by the `spark-image` stage"
    - "mvn -pl adapter/spark compile"
