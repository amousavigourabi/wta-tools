unit-tests-core:
  stage: tests

  dependencies:
    - build-core

  script:
    - echo "Unit tests started"
    - "mvn -pl core surefire:test"
    - "mvn -pl core jacoco:report"
    - "cat core/reports/jacoco/index.html | grep -Po 'Total.*?([0-9]{1,3})%'"

  coverage: /([0-9]{1,3})%/

unit-tests-spark-adapter:
  stage: tests

  dependencies:
    - build-spark-adapter

  script:
    - echo "Unit tests started"
    - "mvn -pl adapter/spark surefire:test"
    - "mvn -pl adapter/spark jacoco:report"
#    - "cat adapter/spark/reports/jacoco/index.html | grep -Po 'Total.*?([0-9]{1,3})%'"

#  coverage: /([0-9]{1,3})%/


