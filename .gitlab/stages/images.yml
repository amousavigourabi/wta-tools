build-linux-tooling-image:
  stage: images
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - docker build -t linux-tooling-setup-image:1.0.0 infra/docker/linux-tooling

build-spark-adapter-image:
  stage: images
  image: docker:20.10.16
  needs: [build-linux-tooling-image]
  dependencies:
    - build-linux-tooling-image
  services:
    - docker:20.10.16-dind
  script:
    - docker build -t spark-setup-image:1.0.0 infra/docker/spark-adapter
