build-linux-tooling-image:
  stage: images
  image: docker:24.0.2
  services:
    - docker:dind
  script:
    - docker build -t linux-tooling-setup-image:1.0.0 infra/docker/spark-adapter

build-spark-adapter-image:
  stage: images
  image: docker:24.0.2
  needs: [build-linux-tooling-image]
  dependencies:
    - build-linux-tooling-image
  services:
    - docker:dind
  script:
    - docker build -t spark-setup-image:1.0.0 infra/docker/spark-adapter
